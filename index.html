<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
       integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Sticky Notes</title>
</head>
<body>
    <div class="container">
        <!-- left corner start -->
        <div class="leftcorner">
            <div class="text_and_color">
                <textarea class="textarea" cols="65" rows="8" placeholder="// Write a note here"></textarea>
                <input type="color" name="" id="value" value="#00ff7f">
            </div>
            <button class="butt">Add note</button>
        </div>
        <!-- left corner end -->
        <!-- right corner start -->
        <div class="rightcorner">
            <h1>Your Notes</h1>
            <div class="rightSideNotes"></div>
            <span class="notesAdded">
                <p>You have not added a note yet.</p>
            </span>
        </div>
        <!-- right corner end -->
    </div>
    <script src="script.js"></script>
</body>
</html>
